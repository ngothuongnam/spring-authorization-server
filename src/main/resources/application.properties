# Server Configuration
server.port=9000

# Logging for debugging CORS and Security issues
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.springframework.security.web.access=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG

# OAuth2 Authorization Server settings
spring.security.oauth2.authorizationserver.issuer=http://localhost:9000

# CORS Configuration (backup - main config in SecurityConfig.java)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false
spring.web.cors.max-age=3600

# Security settings
spring.security.require-ssl=false

# Application info
spring.application.name=OAuth2 Authorization Server
management.endpoint.health.show-details=always

